<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="practice1.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1053/1053188.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="input-section">
            <label for="task">Enter your Task:</label>
            <input type="text" name="task" id="task" placeholder="Add a new task...">
            <button>Add Task</button>
        </div>
        <ul id="task-list">
            <li>Eat <button class="delete">Delete</button></li>
            <li>Study <button class="delete">Delete</button></li>
        </ul>
    </div>
    <script src="practice1.js"></script>
</body>
</html>
